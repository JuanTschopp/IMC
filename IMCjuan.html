<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
           font-family: Arial, sans-serif;
    background-image: url("./img/empanadas.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .resultado {
            margin-top: 25px;
            padding: 15px;
            border-radius: 6px;
            background-color: #e9ecef;
            color: #333;
            text-align: center;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <h1>Calculadora de IMC</h1>

    <form id="formIMC">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" step="0.1" required>

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" name="altura" step="0.01" required>

        <button type="submit">Calcular IMC</button>
    </form>

    <div class="resultado" id="resultado"></div>
     <img src="" id="foto">
    <script>
        document.getElementById('formIMC').addEventListener('submit', function(event) {
            event.preventDefault();

            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const resultadoDiv = document.getElementById('resultado');

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                resultadoDiv.textContent = 'Por favor, ingresa valores válidos.';
                resultadoDiv.style.backgroundColor = '#f8d7da';
                resultadoDiv.style.color = '#721c24';
                return;
            }

            const imc = peso / (altura * altura);
            let mensaje = '';

            if (imc < 18.5) {
                mensaje = 'Estás por debajo del peso normal.';
                imagen  = './img/delgado.jpg
            } else if (imc >= 18.5 && imc < 24.9) {
                
                mensaje = 'Estás en un peso normal.';
            } else if (imc >= 25 && imc < 29.9) {
                imagen  = './img/pesonormal.jpg
                mensaje = 'Estás con sobrepeso.';
            } else if (imc >= 30 && imc < 34.9) {
                imagen  = './img/obesidadgrado1
                mensaje = 'Tienes obesidad grado 1.';
            } else if (imc >= 35 && imc < 39.9) {
                imagen = './img/obesidadgrado2
                mensaje = 'Tienes obesidad grado 2.';
            } else {
                mensaje = 'Tienes obesidad grado 3 (obesidad mórbida).';
                imagen  = './img/obesidadgrado3.jpg
            }
            foto.src = imagen;
            resultadoDiv.textContent = `Tu IMC es ${imc.toFixed(2)}. ${mensaje}`;
            resultadoDiv.style.backgroundColor = '#d1e7dd';
            resultadoDiv.style.color = '#0f5132';
        });
    </script>

</body>
</html>
